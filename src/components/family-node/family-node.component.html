<div class="family-node">
  <div class="node-name">{{ node.name }} ({{ node.relationship }})</div>
  <div *ngIf="node.children && node.children.length > 0" class="children">
    <div class="parents-wrapper">
      <div *ngFor="let child of node.children" class="parent">
        <family-node [node]="child"></family-node>
      </div>
    </div>
  </div>
</div>
